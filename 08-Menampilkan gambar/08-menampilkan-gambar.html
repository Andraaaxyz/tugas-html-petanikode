<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML #08</title>
</head>
<body style="background-image: url(contoh.jpg);">
    <!-- Menampilkan gambar -->
    <h1>Menampilkan Gambar di HTML</h1>
    <p>Ini adalah contoh gambarnya</p>
    <img src="satoru-gojo.jpg">
    <hr/>

    <!-- Menampilkan gambar atribut alt -->
    <h1>Ini adalah contohnya</h1>
    <img src="" alt="Gojo-Satoru">
    <hr/>

    <!-- Menampilkan gambar dengan atribut width height & style -->
    <p>Ini adalah contohnya:</p>
    <img src="satoru-gojo.jpg" width="100" height="50" alt="Gojo-Satoru">
    <img src="satoru-gojo.jpg" width="50" height="30" alt="Gojo-Satoru">
    <img src="satoru-gojo.jpg" style="width: 100px;border: 2px solid blue">
    <img src="satoru-gojo.jpg" style="width: 50px;border-radius: 10px;">
    <img src="satoru-gojo.jpg" style="width: 50px;height: 50px;border-radius: 100%;">

    <!-- Menampilkan gambar sebagai link -->
    <p>ini contohnyaa:</p>
    <a href="https://github.com/Andraaaxyz/belajar-git">
    <img src="satoru-gojo.jpg" width="50">
</a>




</body>
</body>
</html>
