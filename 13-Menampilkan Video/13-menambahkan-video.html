<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial HTML #13</title>
</head>
<body>
    <!-- menambahkan video dari file lokal -->
 <h1 align="center">Menambahkan Video di HTML</h1>
 <ol>
    <li>Menambahkan video dari lokal</li>
 <video width="360" height="180" controls>
    <source src="CONTOH-VIDEO.mp4" type="video/webm">
 </video>   
 <hr/>

 <!-- menambahkan video sebagai gif -->
 <li>Menambahkan Giff</li>
<video width="180" height="360" autoplay loop muted playsinline>
    <source src="CONTOH-VIDEO.mp4" type="video/webm">
    <source src="CONTOH-VIDEO.mp4" type="video/mp4">
</video>
<hr/>

<!-- menambahkan video dari youtube -->
<li>Menambahkan video dari youtube</li>
<iframe width="560" height="315" src="https://www.youtube.com/embed/5j14aand4xk?si=TkvXlaqt3rXMzDHb&amp;start=6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</ol>
</body>
</html>
